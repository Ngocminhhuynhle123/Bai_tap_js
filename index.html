<!doctype html>
<html lang="en">
  <head>
    <title>bài_tập_js</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      .flex{
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
    </style>
  </head>
  <body>
    <section id="bai_Tap1" class="flex">
      <h1>Bài tập 1</h1>
        <h3>Tiền Lương</h3>
        <input id="tien_Luong" type="text" placeholder="nhập số ngày lương">
        <button id="btn_1" class="btn btn-primary"><i class="fa-solid fa-check"></i></button>
        <h5 id="so_Tien"></h5>
        <p>Lương 1 ngày:100.000</p>
    </section>
    <br>
    <br>
    <br>
    <br>
    <section id="bai_Tap2" class="flex">
      <h1>bài tập 2</h1>
      <h2>Tính trung bình cộng</h2>
      <input id="number2_1" type="text" placeholder="number_1">
      <input id="number2_2" type="text" placeholder="number_2">
      <input id="number2_3" type="text" placeholder="number_3">
      <input id="number2_4" type="text" placeholder="number_4">
      <input id="number2_5" type="text" placeholder="number_5">
      <h4 id="ketQua2"></h4>
      <button id="btn_2" class="btn btn-primary"><i class="fa-solid fa-check"></i></button>

    </section>

    <br>
    <br>
    <br>
    <br>
    <!-- bài 3 -->
    <section id="bai_Tap3" class="flex">
      <h1>Bài 3</h1>
      <h2>Đỗi USD sang VND(Giá USD hiện tại là 23.500 VND)</h2>
      <input id="soTien3" type="text" placeholder="Nhập số USD">
      <h4 id="ketQua3"></h4>
      <button id="btn_3" class="btn btn-primary"><i class="fa-solid fa-check"></i></button>
    </section>
    <br>
    <br>
    <br>
    <br>
    <!-- bài tập 4 -->
    <section id="bai_Tap4" class="flex">
      <h1>Bài 4</h1>
      <h2>Tính chu vi và diện tích</h2>
    <input id="chieuDai" type="text" placeholder="Nhập chiều dài">
    <input id="chieuRong" type="text" placeholder="Nhập chiều rộng">
    <div id="Dap_an4"></div>
    <button id="btn_4" class="btn btn-primary"><i class="fa-solid fa-check"></i></button>
  </section>
  <br>
  <br>
  <br>
  <br>
  <br>
    <section id="bai_Tap5" class="flex">
      <h1>Bài 5</h1>
      <h2>Tổng 2 kí là</h2>
    <input id="kySo_5" type="text" placeholder="Nhập 2 kí số">
    <div id="Dap_an5"></div>
    <button id="btn_5" class="btn btn-primary"><i class="fa-solid fa-check"></i></button>
  </section>

    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./index.js"></script>

  </body>
</html>
